<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taya's Webpage</title>
  <script src="webinclude.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <div id="layout">
    <web-include src="sidebar.html"></web-include>
    <main>
      <h1 class="center" id="title">Welcome to Taya's Webpage</h1>

      <style>
        #title-letter {
          display: inline-block;
          width: 1ch;
        }

        @keyframes wave {
          0%, 100% {
            transform: translateY(0);
          }
          50% {
            transform: translateY(-10px);
          }
        }
      </style>
      <script>
        title.innerHTML = title.innerText.split("").map((letter, i) => {
          return `<span id="title-letter" style="animation: wave 1.5s infinite ${i * 0.1}s">${letter}</span>`
        }).join("")
      </script>

      <p>
        Here you can read about me and my endavours, use some tools i made & check out my friends' websites.
        <br><br>
        <- Links in the sidebar
      </p>
    </main>
  </div>

  <web-include src="footer.html"></web-include>
</body>
</html>
